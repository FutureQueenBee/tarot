{% extends "learn/layout.html" %}

{% block body %}

<div class="container">
  <div class="row marketing">
    <div class="col-lg-6">
      <h4>The {{object.rank}} of {{object.suit}} tarot card meaning</h4>
      <p>{{object.description}}</p>
    </div>
    <div class="col-lg-6">
      <div class="alert alert-info" role="alert">
        <h5>{{object.rank}}s</h5>
        <p>{{object.rank.description}}</p>
      </div>
      <div class="alert alert-success" role="alert">
        <h5>{{object.suit}}</h5>
        <p>{{object.suit.description}}</p>
      </div>
    </div>
  </div><!--close row-->
</div><!--close container-->

{% endblock %}
