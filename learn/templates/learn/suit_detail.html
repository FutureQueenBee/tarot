{% extends "learn/layout.html" %}

{% block body %}

<div class="container">
  <div class="row marketing">
    <div class="col-lg-6">
      <h4>{{ object.name }}</h4>
      <p>{{ object.description|linebreaks }}</p>
      <ul>
      {% for card in object.minorarcana_set.all %}
        <li><a href="{% url 'learn:minorarcana-detail' card.id %}">{{card.rank}} of {{card.suit}}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div><!--close row-->
</div><!--close container-->

{% endblock %}
