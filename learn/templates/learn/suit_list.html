{% extends "learn/layout.html" %}

{% block body %}

<div class="container">
  <h1>Learn the Minor Arcana suits</h1>
  <div class="row marketing">
    {% for suit in object_list %}
      <div class="col-lg-6">
        <h4>{{ suit.name }}</h4>
        <p>{{ suit.description | slice:"0:100" }}...<a href="{% url 'learn:suit-detail' suit.id %}">read more</a></p>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
