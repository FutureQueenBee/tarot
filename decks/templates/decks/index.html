{% extends "base.html" %}

{%block title %}Create deck{% endblock %}

{% block content %}
<p><a href="{% url 'decks:new_deck' %}">Create a new deck!</a></p>

{% if latest_deck_list %}
    <ul>
    {% for deck in latest_deck_list %}
        <li><a href="{% url 'decks:detail' deck.id %}">{{ deck.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No decks have been made.</p>
{% endif %}
{% endblock %}
